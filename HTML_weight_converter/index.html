<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mainContainer">
      <h1>Waight Converter</h1>
      <input
        onchange="inputfun()"
        type="number"
        placeholder="Enter Pounds..."
        id="inputPassword5"
        class="form-control"
        aria-describedby="passwordHelpBlock"
      />
      <div id="colur1" class="outputContainer">
        <h4>Grams:</h4>
        <h4 id="gramOutput">WatTE</h4>
      </div>
      <div id="colur2" class="outputContainer">
        <h4>Kilograms:</h4>
        <h4 id="kilogramOutput">0</h4>
      </div>
      <div id="colur3" class="outputContainer">
        <h4>Ounces:</h4>
        <h4 id="OunceOutput">0</h4>
      </div>
    </div>
    <script src="screept.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
